<div class="sa-signin">
  <div class="form-container">
    <div class="header mb-3">
      <h4 class="text-blue font-weight-bold text-center">Dashboard Login</h4>
    </div>
    <form [formGroup]="signinForm">
      <!--email-->
      <div class="form-group">
        <label for="email" [ngClass]="classes(email)">Email Address</label>
        <input type="email" id="email"
               formControlName="email" class="form-control">
        <!--errors-->
        <div *ngIf="email.errors && email.touched">
          <small *ngIf="email.errors.required" class="text-red">
            This field is required
          </small>
          <small *ngIf="!email.errors.required && email.errors.patternFail" class="text-red">
            Invalid Email
          </small>
        </div>
      </div>

      <!--password-->
      <div class="form-group">
        <label for="password" [ngClass]="classes(password)">Password</label>
        <input type="password" id="password"
               formControlName="password" class="form-control">
        <!--errors-->
        <div *ngIf="password.errors && password.touched">
          <small *ngIf="password.errors.required" class="text-red">
            This field is required
          </small>
        </div>
      </div>
      <div class="sign-prompt small my-3">
        Don't have an account? <a [routerLink]="['/auth', 'signup']" class="text-green font-weight-bold sign-link">sign up</a>
      </div>
      <!--submit button-->
      <button class="btn btn-block" [disabled]="signinForm.invalid" [class.disabled]="signinForm.invalid">Sign in</button>
    </form>
  </div>
</div>
